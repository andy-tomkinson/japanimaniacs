# Site settings
name: Japantics
description: >- # this means to ignore newlines until "baseurl:"
  Our adventures in the land of the Rising Sun
url: "https://andy-tomkinson.github.io/japantics" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: true
        # Meta
        show_tags: false
        show_categories: false
        # Social
        share_buttons: true
        disqus: true

plugins:
    - jekyll-feed
    - jekyll-sitemap
